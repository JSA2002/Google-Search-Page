<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div id="nav-bar">
            <img id="account-logo" class="nav-bar" src="img/wp1.jpg" alt="account logo" width="40px" height="40px">
            <img class="nav-bar" src="img/googleapps.dotlogo.png" alt="Google Apps Logo" width="40px" height="40px">
            <h3 class="nav-bar">Images</h3>
            <h3 class="nav-bar"><a href="https://mail.google.com/mail/"> Gmail </a></h3>
        </div>
    </nav>
    <section id="main-page">
        <div id="landing-page">
            <div id="google-logo">
                <img src="img/google logo.png" alt="google logo" width="272px">
            </div>
            <div id="searchbar">
                <img src="img/search-logo.png" alt="Search-logo" width="18px" height="18px">
                <input type="text" width="483px" height="44px" placeholder="Search Google or Type a URL">
                <a href="https://voice.google.com/"><img class="searchlogo" src="img/mic-logo.png" alt="Mic-logo" width="30px" height="30px"></a>
            </div>
            <div id="voice-search-bar">
                <div class="voice-search-indicator">
                    <p>Search by voice</p>
                </div>
            </div>
            <div id="tagline">
                <p class="tag1">Google Search</p>
                <p class="tag1">I'm Feeling Lucky</p>
            </div>
            <div id="websites">
                <div id="box">
                    <div><a href="https://www.google.co.in/">
                            <img src="img/google.logo" alt="" class="web">
                            <p class="text">Google</p>
                        </a>
                    </div>
                    <div><a href="https://www.instagram.com/accounts/login/">
                            <img src="img/instagramlogo" alt="" class="web">
                            <p class="text">Instagram</p>
                        </a>
                    </div>
                    <div><a href="https://web.whatsapp.com/">
                            <img src="img/wtsplogo.png" alt="" class="web">
                            <p class="text">Whatsapp</p>
                        </a>
                    </div>
                    <div><a href="https://www.youtube.com/">
                            <img src="img/youtubelogo.png" alt="" class="web">
                            <p class="text">Youtube</p>
                        </a>
                    </div>
                    <div><a href="https://www.snapchat.com/">
                            <img src="img/snplogo" alt="" class="web">
                            <p class="text">Snapchat</p>
                        </a>
                    </div>
                    <div><a href="https://twitter.com/">
                            <img src="img/twitterlogo.jpg" alt="" class="web">
                            <p class="text">Twitter</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
